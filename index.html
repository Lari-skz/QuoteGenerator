<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <h1 class="text-center mb-4">Daily Inspirational Quote</h1>
                <div class="quote-container card shadow">
                    <div class="card-body text-center">
                        <div id="quote" class="quote-text mb-3">Loading quote...</div>
                        <div id="author" class="author-text"></div>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button class="btn btn-success btn-lg" onclick="fetchQuote()">
                        <i class="fas fa-sync-alt me-2"></i>Get New Quote
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-key.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
